<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--js import-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>MUBook - Register</title>
    <link rel="icon" href="../static/images/logo_trasp.png" />
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card p-3 text-center py-4 m-4">
            <form name="register-form" th:action="@{/register_process}" method="post">
                <h4>Create account</h4>
                <div> <span>Already have an account?</span> <a href="login.html" class="text-decoration-none">Signin</a> </div>
                <div class="input-group px-3 mt-3">
                    <input type="text" class="form-control" placeholder="First Name" aria-label="Username" required> 
                    <span></span>
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Server" required> 
                </div>
                <div class="mt-3 px-3">
                    <input class="form-control" placeholder="Username" required> 
                </div>
                <div class="row mt-3 px-3">
                    <div class="col-md-6"><input type="password" class="form-control" placeholder="Password" value="" required></div>
                    <div class="col-md-6"><input type="password" class="form-control" placeholder="Repeat Password" value="" required></div>
                </div>
                <div class="mt-3 px-3"> 
                    <input class="form-control" type="email" placeholder="E-mail" required> 
                </div>
                <hr>
                <h5 class="text-start mt-3 px-3">ID CARD <span class="fs-6 text-secondary">*Upload ID card images (both sides)</span></h5>
                <div class="mt-3 px-3">
                    <input class="form-control" placeholder="ID Card Number"><br> 
                    <div class="upload-img-div d-flex justify-content-start">
                        <input type="file" class="custom-file-input" id="customFile">
                        <!--<label class="custom-file-label" for="customFile">Choose file</label>-->
                    </div>
                </div>

                <div class="custom-file">

                </div>
                    <button class="btn salmon btn-signup text-uppercase mt-4">Signup</button> 
                <div class="px-3">
                    <div class="mt-2 form-check d-flex flex-row"> <input class="form-check-input" type="checkbox" value="" id="services" required> <label class="form-check-label ms-2" for="services"> I have read and agree to the terms. </label> </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

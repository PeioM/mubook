<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="include.html :: headerfiles">
    <title id="Ptitle">Register</title>
</head>

<body>
    <header th:replace="include.html :: headercontent"></header>
    <h4 th:text="${error}" class="container errorMsg"></h4>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card p-3 text-center py-4 m-4">
            <form name="register-form" th:action="@{/user/add}" th:object="${user}" enctype="multipart/form-data" method="post">
                <h4>Create account</h4>
                <div> <span>Already have an account?</span> <a href="/login" class="text-primary">Sign in</a> </div>
                <div class="input-group px-3 mt-3">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="First Name" aria-label="Username" required> 
                    <span></span>
                    <input type="text" class="form-control" th:field="*{surname}" placeholder="Last Name" aria-label="Server" required> 
                </div>
                <div class="mt-3 px-3">
                    <input class="form-control" th:field="*{username}" placeholder="Username" required>
                </div>
                <div class="row mt-3 px-3">
                    <div class="col-md-6"><input type="password" class="form-control" placeholder="Password" value="" name="password" required></div>
                    <div class="col-md-6"><input type="password" class="form-control" placeholder="Repeat Password" value="" name="passwordRep" required></div>
                </div>
                <div class="mt-3 px-3"> 
                    <input class="form-control" th:field="*{email}" type="email" placeholder="E-mail" required> 
                </div>
                <div class="mt-3 px-3"><label class="labels">Fecha nacimiento*</label><input type="date"
                                                                                            class="form-control" placeholder="username" th:value="${user.bornDate}" th:field="*{bornDate}" required></div>
                <hr>
                <h5 class="text-start mt-3 px-3">ID CARD <span class="fs-6 text-secondary">*Upload ID card images (both sides)</span></h5>
                <div class="mt-3 px-3">
                    <input class="form-control" th:field="*{DNI}" placeholder="ID Card Number"><br>
                    <div class="upload-img-div d-flex justify-content-start">
                        <input type="file" class="custom-file-input" name="dniImg" id="dniImg">
                        <!--<label class="custom-file-label" for="customFile">Choose file</label>-->
                    </div>
                </div>

                <div class="custom-file">

                </div>
                    <button class="btn salmon btn-signup text-uppercase mt-4" type="submit">Signup</button> 
                <div class="px-3">
                    <div class="mt-2 form-check d-flex flex-row"> <input class="form-check-input" type="checkbox" value="" id="services" required> <label class="form-check-label ms-2" for="services"> I have read and agree to the terms. </label> </div>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="include.html :: footercontent"></footer>
</body>
</html>

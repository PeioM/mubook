<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--js import-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

    <!--DATEPICKER-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <script>
        $(function () {
            $('.dp').datepicker();
        });
    </script>

    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>MUBook - Edit create user</title>
    <link rel="icon" href="../static/images/logo_trasp.png" />
    <script src="../static/js/addSpecification.js"></script>
</head>

<body>
    <div class="container rounded bg-white mt-3 mb-3 border center">
        <div class="row justify-content-center">
            <div class="col-10 border-right">
                <div class="row">
                    <div class="col-lg-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <h4>EDIT/CREATE USER</h4>
                            <div class="user-img-div">
                                <img class="rounded mt-5 img-fluid" src="../static/images/userExample.jpg" alt="User exmaple image">
                            </div>
                            <span class="font-weight-bold">UserExample</span>
                            <span class="text-black-50">ID: <span class="user-id">00183</span> </span>
                            <span> </span>
                        </div>
                        <div class="select-role">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                    checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    User
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Librarian
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9 border-right">
                        <div class="p-3 py-5">
                            <form name="user-profile-form" th:action="@{/user_profile_process}" method="post">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Profile Settings</h4>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6"><label class="labels">Name</label><input type="text"
                                            class="form-control" placeholder="User" value=""></div>
                                    <div class="col-md-6"><label class="labels">Surnames</label><input type="text"
                                            class="form-control" value="" placeholder="Example1 Example2"></div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12"><label class="labels">Email</label><input type="email"
                                            class="form-control" placeholder="example@example.com" value=""></div>
                                    <div class="col-md-12"><label class="labels">Username*</label><input type="text"
                                            class="form-control" placeholder="username" value=""></div>
                                </div>
                                <div class="row mt-3">
                                    <h5>Change Password</h5>
                                    <div class="col-md-6"><label class="labels">Password</label><input type="password"
                                            class="form-control" placeholder="" value=""></div>
                                    <div class="col-md-6"><label class="labels">Repeat Password</label><input type="password"
                                            class="form-control" value="" placeholder=""></div>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="text-right">Incidents History</h5>
                                </div>
								
								    <div class="container">
									<div id="data" class="row">
										<input type="text" id="severity" placeholder="Enter severity" class="col form-control">
										<input type="text" id="description" placeholder="Enter description" class="col form-control">
										<input type="date" id="date" placeholder="Enter date" class="col form-control">
										<a id="addButton" class="btn btn-primary salmon border-0 col-1 ms-2">Add</a>
									</div>
								
                                <div class="incidents-div" style="overflow-x:auto">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Severity</th>
                                                <th scope="col">Description</th>
                                                <th class="w-25" scope="col">Date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
											<td>1</td>
											<td>Low</td>
											<td>gdfbdf</td>
											<td>16/16/2019</td>
											<td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                        class="bi bi-trash" viewBox="0 0 16 16">
                                                        <path
                                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                                        <path fill-rule="evenodd"
                                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                                    </svg></td>
										</tr>
                                </tbody>
                                    </table>
                                </div>
                                <div class="mt-5 text-center">
                                    <button class="btn salmon" type="submit">Save User</button>
                                </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div> 
			<div class="col-lg-2 border-right">
            <div class="d-flex align-items-center justify-content-center text-center p-3 py-5">
                <div class="reservation-btn-div m-1">
                    <a href="reservationHistory.html" class="btn salmon">Reservation History</a>
                </div>
                <div class="reservation-btn-div m-1">
                    <a href="#" class="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                            class="bi bi-trash salmon rounded p-1" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </a>
                </div>
            </div>
            </div>
		</div>
    </div>
	<script src="../static/js/addSpecifications.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--js import-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
		
    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>MUBook - Create New</title>
    <link rel="icon" href="../static/images/logo_trasp.png" />
</head>

<body>
    <div class="container rounded bg-white mt-5 mb-5 center">
        <div class="row justify-content-center p-3 createNew-div">
            <div class="col-md-5 border bg-white rounded">
			
                <div class="p-3 py-5 justify-content-center">
				<h4 class="text-right">Create New</h4>
                    <form name="user-profile-form" th:action="@{/user_profile_process}" method="post">
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Title*</label><input type="text" class="form-control" placeholder="" value="" required></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 mb-3"><label class="labels">Description*</label><textarea class="form-control" placeholder="" style="height:100%;" required></textarea></div>
                        </div>
                        <div class="row mt-3">
                            <label class="labels">New Image*</label>
                            <div class="upload-img-div d-flex justify-content-start">
                                <input type="file" class="custom-file-input" id="customFile">
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn salmon" type="submit">Create New</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

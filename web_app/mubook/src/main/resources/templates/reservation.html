<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--js import-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />

    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>MUBook - Reservation</title>
    <link rel="icon" href="../static/images/logo_trasp.png" />
</head>

<body>
    <div class="container rounded bg-white mt-3 mb-3 border center">
        <div class="row d-flex justify-content-center">
            <h3 class="text-center m-2">Reservation Details</h3>
            <div class="col-lg-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <h5>BOOK - Title1</h5>
                    <h6>Your book ID: <b>564561</b></h6>
                    <div class="user-img-div">
                        <img class="mt-5 img-fluid" src="../static/images/computadora.png" alt="Item image">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="ratings"> <i class="fa fa-star rating-color"></i> <i
                                class="fa fa-star rating-color"></i> <i class="fa fa-star rating-color"></i> <i
                                class="fa fa-star rating-color"></i> <i class="fa fa-star"></i> </div>
                        <h5 class="review-count">6 Reviews</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 align-items-center border-right">
                <div class="row m-4 details-div">
                    <h4 class="mb-2">Item Details</h4>
                    <div class="col m-3">
                        <div class="row each-specification-div shadow-sm p-1 mb-2 bg-body rounded">
                            <label class="text-dark">Book ID: </label> <label>564561</label>
                        </div>
                        <div class="row each-specification-div shadow-sm p-1 mb-2 bg-body rounded">
                            <label class="text-dark">Author: </label> <label>JK Rowling</label>
                        </div>
						<div class="row each-specification-div shadow-sm p-1 mb-2 bg-body rounded">
                            <label class="text-dark">Book Genre: </label> <label>Science fiction</label>
                        </div>
                    </div>
					<div class="col m-3">
                        <div class="row each-specification-div shadow-sm p-1 mb-2 bg-body rounded">
                            <label class="text-dark">Book ID: </label> <label>564561</label>
                        </div>
                        <div class="row each-specification-div shadow-sm p-1 mb-2 bg-body rounded">
                            <label class="text-dark">Author: </label> <label>JK Rowling</label>
                        </div>
						<div class="row each-specification-div shadow-sm p-1 mb-2 bg-body rounded">
                            <label class="text-dark">Book Genre: </label> <label>Science fiction</label>
                        </div>
                    </div>
                    <div class="start-date-div">
                        <h4 class="mb-2">Start Date</h4>
                        <label class="m-2">04/02/2022</label>
                    </div>
                    <div class="end-date-div">
                        <h4 class="mb-2">End Date</h4>
                        <label class="m-2">14/02/2022</label>
                    </div>
                </div>
                <div class="row m-4 descripion-div">
                    <h6>Annotation</h6>
                    <textarea class="form-control mt-2" id="textAreaExample" rows="3" style="min-height:100px;height:100%;width:100%;">
                    </textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="col-2 btn btn-dark m-2 d-flex justify-content-center" href="reservation.html" role="button">BOOK NOW</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

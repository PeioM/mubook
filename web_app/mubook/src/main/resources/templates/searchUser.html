        <div class="filterMenu">
            <div class="text center d-md-flex flex-row justify-content-center">

                <div class="searchBars text-center d-md-flex flex-row p-3">
                    <div class="main-search-input-wrap p-1">
                        <div class="main-search-input fl-wrap">
                            <div class="main-search-input-item d-inline"> <input type="text" value=""
                                    placeholder="Search by name"> </div>
                            <button class="main-search-button d-inline">Search</button>
                        </div>
                    </div>
                    <div class="main-search-input-wrap p-1">
                        <div class="main-search-input fl-wrap">
                            <div class="main-search-input-item d-inline"> <input type="text" value=""
                                    placeholder="Search by username"> </div>
                            <button class="main-search-button d-inline">Search</button>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex flex-row p-3 justify-content-center align-items-baseline gap-3">
                    <p>User type:</p>
                    <select class="form-select w-50">
                        <optgroup label="Select user type">
                            <option selected> - </option>
                            <option th:value="${userType.userTypeId}" th:text="${userType.description}" th:each="userType:${userTypes}"></option>
                            <!--<option value="2">Librarian</option>
                            <option value="3">Administrator</option>-->
                        </optgroup>
                    </select>
                </div>

            </div>

            <div class="createButton d-flex justify-content-center p-3">
                <a type="button" class="btn btn-lg btn-block salmon" href="/user/create?error=">Create User</a>
            </div>
        </div>

                                alt="Card image cap">

                                <h5 class="card-title" th:text="${user.userId}"></h5>

                                    <p class="m-0" th:text="${user.surname}"></p>

                                    <p class="m-0" th:text="${user.email}"></p>

                                </div>
                            </div>

<!doctype html>
<html lang="en">

    <head th:replace="include.html :: headerfiles">
        <title id="Ptitle">Users</title>
    </head>

<body class="userBody">
<header th:replace="include.html :: headercontent"></header>
    <div class="container border bg-white ">
        <div class="filterMenu">
            <div class="text center d-md-flex flex-row justify-content-center">

                <div class="searchBars text-center d-md-flex flex-row p-3">
                    <div class="main-search-input-wrap p-1">
                        <div class="main-search-input fl-wrap">
                            <div class="main-search-input-item d-inline">
                                <input type="text" value="" placeholder="Search user" id="searchTextBox" class="filterOption">
                            </div>
                            <button id="searchUserButton" class="btn btn-primary main-search-button d-inline filterOption trackGrafana" grafanaId="20">Search</button>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex flex-row p-3 justify-content-center align-items-baseline gap-3">
                    <p>User type:</p>
                    <select class="form-select w-50 filterOption" id="selectUserType">
                        <optgroup label="Select user type">
                            <option selected> - </option>
                            <option th:value="${userType.userTypeId}" th:text="${userType.description}" th:each="userType:${userTypes}"></option>
                        </optgroup>
                    </select>
                </div>

            </div>

            <div class="createButton d-flex justify-content-center p-3 filterOption">
                <a class="btn btn-lg btn-block salmon trackGrafana" grafanaId="19" href="/user/create">Create User</a>
            </div>
        </div>

        <div class="container py-5">
            <div id="resultBlock" class="row row-cols-1 row-cols-xs-2 row-cols-sm-3 row-cols-lg-4 d-flex justify-content-center gap-3">
            </div>
        </div>
        <div class="form-group w-25 p-3" id="pageSelector">
            <label for="selectPage">Select Page: </label>
            <select class="form-control filterOption" name="page" id="selectPage">
            </select>
        </div>
    </div>
<!--Select page-->

<!--------------->
<footer th:replace="include.html :: footercontent"></footer>
</body>

</html>

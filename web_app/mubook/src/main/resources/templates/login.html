<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css"/>
    <title>Login</title>
</head>
<body>
<div id="login">
    <div class="container">
        <div class="notify-messages">
            <div class="invalid-message" th:if="${param.error}">
                Invalid username or password.
            </div>
            <div class="logout-message" th:if="${param.logout}">
                You have been logged out.
            </div>
        </div>
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form name="login-form" th:action="@{/login_process}" method="post">  <!--Cambiado name=f a name=login-form....-->
                        <div class="logo-header col">
                            <img src="../static/images/logo_web.png" alt="MUBook logo with text" class="mx-auto d-block"/>
                        </div>
                        <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input type="text" id="txtUsername" name="txtUsername"
                            placeholder="Username" class="form-control">
                        </div>
                        <label for="txtPassword">Password</label>
                        <input type="password" id="txtPassword" name="txtPassword"
                        placeholder="Password" class="form-control">
                        <div class="form-group">                           
                            <label for="checkRememberMe" class="text-info"><span>Remember me</span>Â <span>
                            <input id="checkRememberMe" name="checkRememberMe" type="checkbox"></span></label><br>
                            <div class="buttons-div d-flex justify-content-center m-3">
                                <input type="submit" name="submit" class="btn btn-register m-2" value="Register">
                                <input type="submit" name="submit" class="btn btn-login m-2" value="Login">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

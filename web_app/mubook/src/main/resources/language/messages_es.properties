#ABOUT US
aboutUs.htmlTitle = MUBOOK - Sobre Nosotros
aboutUs.mubookText = MuBook es el resultado de un proyecto de ingenieria informatica. El proyecto consiste en un software dirigido a la administracion de librerias.Esta misma pagina, donde los clientes pueden realizar reservas de los objetos que se disponen en la libreria, es la piedra angular del proyecto. 
aboutUs.socialEngTitle = Implicación Social
aboutUs.socialEngText = Mubook desde un inicio se ha caracterizado por su incapie en el desarrollo educativo. La educacion es una herramienta increible para mejorar la situacion tanto individual como colectiva. El obejtivo de este proyecto es conseguir una educacion mas accesible.
aboutUs.offeredServicesTitle = Servicios
aboutUs.offeredServicesText = Mubook ofrece la posibiliad de reservar libros o dispositivos electronicos y digitales. Cada reserva tiene una cierta duracion,la cual esta definida por el tipo de objeto reservado. Cuando el periodo de reserva termina el usuario debe devolver el objeto a la libreria.


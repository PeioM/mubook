#ABOUT US
aboutUs.htmlTitle = MUBOOK - Guri buruz
aboutUs.mubookText = MuBook ingeniera informatikako proiektu baten emaitza da. Proiektuaren oinarria liburutegien administraziora zuzendutako softwarea da. Web orrialde hau, non erabiltzaileek liburutegiko objektuak erreserbatzeko aukera duten, proiektuaren euskarria da. 
aboutUs.socialEngTitle = Konpromiso Soziala
aboutUs.socialEngText = Mubook hasieratik lotu da hezkuntza garapenera. Hezkuntza norberaren zein ingurukoen egoera hobetzeko erraminta zoragarria da . Proiektuaren helburua hezkuntza eskuragarriago bilakatzea da.
aboutUs.offeredServicesTitle = Zerbitzuak
aboutUs.offeredServicesText = Mubook-ek liburuak eta gailu elektroniko edo digitalak erreserbatzeko aukera eskeintzen du. Erreserba hauek denbora tarte zehatza dute, zeinen objektu motak definitzen duen. Erreserba denbora bukatzean erabiltzaileak objektua liburutegira bueltatu behar du.

